<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <h1>Image Map Demonstration</h1>
    <img src="/images/dog-photo-1108099.webp" alt="Image Map Example" usemap="#shapes" width="600">
    <map name="shapes">
        <area shape="rect" coords="50,50,200,150" href="https://www.example.com/rectangle" alt="Rectangle Area">
        <area shape="circle" coords="350,100,50" href="https://www.example.com/circle" alt="Circle Area">
        <area shape="poly" coords="450,50,550,150,500,200" href="https://www.example.com/polygon" alt="Polygon Area">
    </map>
    </body>
 </html>
