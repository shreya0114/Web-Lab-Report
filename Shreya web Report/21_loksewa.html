<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="21_loksewa.css">
    </head>
    <body>
        <div class="container">
         <div class="logo">
              <img  class="image1" src="/images/lok_sewa_aayog_guide_cover.jpeg" alt="Logo">
              <h3 >Public Service Commission</h3>
             </div>
             <h2>Register</h2>
             <form>
                 <div class="row">
                     <div class="form-group">
                         <label class="required">First Name</label>
                         <input type="text" required>
                     </div>
                     <div class="form-group">
                         <label>Middle Name</label>
                         <input type="text">
                     </div>
                     <div class="form-group">
                         <label>Last Name</label>
                         <input type="text">
                     </div>
                 </div>
                 <div class="form-group">
                    <label class="required">Username</label>
                    <input type="text" required>
                </div>
    
                <div class="row">
                    <div class="form-group">
                        <label class="required">Date Of Birth (B.S.)</label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Date Of Birth (A.D.)</label>
                        <input type="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="required">Gender</label>
                    <div class="gender-options">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">
                            Other
                        </label>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="required">Email</label>
                    <input type="email" required>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel">
                    </div>
                    <div class="form-group">
                        <label>National ID</label>
                        <input type="text">
                    </div>
                </div>
    
                <div class="form-group">
                    <label class="required">Citizenship Number</label>
                    <input type="text" required>
                </div>
    
                <div class="row">
                    <div class="form-group">
                        <label>Citizenship Issue District</label>
                        <select>
                            <option>Choose Option...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Citizenship Issue Date (B.S.)</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Citizenship Issue Date (A.D.)</label>
                        <input type="date">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="back-btn">Back to Login</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </body>
    </html>
